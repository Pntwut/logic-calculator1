    <style>

<body>
    <div class="container">
        <h1>üßÆ ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ñ‡∏¥‡∏î‡πÄ‡∏•‡∏Ç‡∏ï‡∏£‡∏£‡∏Å‡∏®‡∏≤‡∏™‡∏ï‡∏£‡πå‡∏Ç‡∏±‡πâ‡∏ô‡∏™‡∏π‡∏á</h1>
        
        <div class="main-container">
            <div class="calculator">
                <div class="display" id="display">‡∏û‡∏¥‡∏°‡∏û‡πå‡∏™‡∏π‡∏ï‡∏£‡∏ï‡∏£‡∏£‡∏Å‡∏®‡∏≤‡∏™‡∏ï‡∏£‡πå‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà...</div>
                <div class="result-display" id="resultDisplay"></div>
                
                <div class="button-grid">

                    <button class="button btn-variable" onclick="addToDisplay('q')">q</button>
                    <button class="button btn-variable" onclick="addToDisplay('r')">r</button>

                    <!-- ‡∏Å‡∏≤‡∏£‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£ -->
                    <button class="button btn-operator" onclick="addToDisplay('‚àß')" title="AND">‚àß</button>
                    <button class="button btn-operator" onclick="addToDisplay('‚à®')" title="OR">‚à®</button>
                    <button class="button btn-operator" onclick="addToDisplay('¬¨')" title="NOT">¬¨</button>
                    <button class="button btn-operator" onclick="addToDisplay('‚Üí')" title="IMPLIES">‚Üí</button>
                    
                    <button class="button btn-operator" onclick="addToDisplay('‚Üî')" title="IFF">‚Üî</button>
                    <button class="button btn-operator" onclick="addToDisplay('‚äï')" title="XOR">‚äï</button>
                    <button class="button btn-bracket" onclick="addToDisplay('(')">(</button>
                    <button class="button btn-bracket" onclick="addToDisplay(')')">)</button>
                    
                    <!-- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô -->
                    <button class="button btn-clear" onclick="clearDisplay()">‡∏•‡πâ‡∏≤‡∏á</button>
                    <button class="button btn-clear" onclick="backspace()">‡∏•‡∏ö</button>

                <button class="button btn-toggle" onclick="toggleTruthTable()">
                    <span id="toggleText">‡πÄ‡∏õ‡∏¥‡∏î‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏£‡∏¥‡∏á</span>
                </button>

        <div class="truth-table" id="truthTable">
            <h3>‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏£‡∏¥‡∏á ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì</h3>
            <div class="table-container">
                <table id="truthTableContent">
                    <thead>
                        <tr id="tableHeader"></tr>

                    <tbody id="tableBody"></tbody>

    <script>
        let currentExpression = '';
        let truthTableVisible = false;

        function addToDisplay(value) {
            currentExpression += value;
            updateDisplay();
        }

        function updateDisplay() {
            const display = document.getElementById('display');
            display.textContent = currentExpression || '‡∏û‡∏¥‡∏°‡∏û‡πå‡∏™‡∏π‡∏ï‡∏£‡∏ï‡∏£‡∏£‡∏Å‡∏®‡∏≤‡∏™‡∏ï‡∏£‡πå‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà...';
        }

        function clearDisplay() {
            currentExpression = '';
            updateDisplay();
            document.getElementById('resultDisplay').classList.remove('show');
            if (truthTableVisible) {
                generateTruthTable();
            }
        }

        function backspace() {
            currentExpression = currentExpression.slice(0, -1);
            updateDisplay();
            if (truthTableVisible) {
                generateTruthTable();
            }
        }

        function evaluateExpression() {
            if (!currentExpression) return;
            
            const resultDisplay = document.getElementById('resultDisplay');
            const variables = extractVariables(currentExpression);
            
            if (variables.length === 0) {
                resultDisplay.innerHTML = '<span class="error">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÉ‡∏ô‡∏™‡∏π‡∏ï‡∏£</span>';
                resultDisplay.classList.add('show');
                return;
            }

            try {
                // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏∞‡πÄ‡∏°‡∏¥‡∏ô‡πÅ‡∏ö‡∏ö‡∏™‡∏£‡∏∏‡∏õ
                resultDisplay.innerHTML = `
                    <div><strong>‡∏™‡∏π‡∏ï‡∏£:</strong> ${currentExpression}</div>
                    <div><strong>‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£:</strong> ${variables.join(', ')}</div>
                    <div><strong>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞:</strong> <span style="color: #27ae60;">‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏£‡∏¥‡∏á</span></div>
                `;
                resultDisplay.classList.add('show');
                
                if (truthTableVisible) {
                    generateTruthTable();
                }
            } catch (error) {
                resultDisplay.innerHTML = '<span class="error">‡∏™‡∏π‡∏ï‡∏£‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á</span>';
                resultDisplay.classList.add('show');
            }
        }

        function toggleTruthTable() {
            truthTableVisible = !truthTableVisible;
            const truthTable = document.getElementById('truthTable');
            const toggleText = document.getElementById('toggleText');
            
            if (truthTableVisible) {
                truthTable.classList.add('show');
                toggleText.textContent = '‡∏õ‡∏¥‡∏î‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏£‡∏¥‡∏á';
                generateTruthTable();
            } else {
                truthTable.classList.remove('show');
                toggleText.textContent = '‡πÄ‡∏õ‡∏¥‡∏î‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏£‡∏¥‡∏á';
            }
        }

        function extractVariables(expression) {
            const variables = [];
            const variablePattern = /[pqrs]/g;
            const matches = expression.match(variablePattern);
            if (matches) {
                return [...new Set(matches)].sort();
            }
            return [];
        }

        function evaluateStepByStep(expression, values) {
            let steps = [];
            let current = expression;
            
            // ‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏î‡πâ‡∏ß‡∏¢‡∏Ñ‡πà‡∏≤
            for (const [variable, value] of Object.entries(values)) {
                const regex = new RegExp(variable, 'g');
                current = current.replace(regex, value ? 'T' : 'F');
            }
            steps.push(`‡πÅ‡∏ó‡∏ô‡∏Ñ‡πà‡∏≤‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£: ${current}`);
            
            // ‡∏õ‡∏£‡∏∞‡πÄ‡∏°‡∏¥‡∏ô‡∏ú‡∏•‡πÉ‡∏ô‡∏ß‡∏á‡πÄ‡∏•‡πá‡∏ö‡∏ã‡πâ‡∏≤‡∏¢‡πÑ‡∏õ‡∏Ç‡∏ß‡∏≤
            let iteration = 0;
            while (current.includes('(') && iteration < 10) {
                iteration++;
                const innerMatch = current.match(/\([^()]*\)/);
                if (innerMatch) {
                    const innerExpr = innerMatch[0];
                    const innerContent = innerExpr.slice(1, -1);
                    const innerResult = evaluateSimpleExpression(innerContent);
                    current = current.replace(innerExpr, innerResult ? 'T' : 'F');
                    steps.push(`${innerExpr} = ${innerResult ? 'T' : 'F'} ‚Üí ${current}`);
                } else {
                    break;
                }
            }
            
            // ‡∏õ‡∏£‡∏∞‡πÄ‡∏°‡∏¥‡∏ô‡∏ú‡∏•‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠
            while (containsOperator(current) && iteration < 20) {
                iteration++;
                const oldCurrent = current;
                current = evaluateNextOperation(current);
                if (current !== oldCurrent) {
                    steps.push(`${oldCurrent} ‚Üí ${current}`);
                } else {
                    break;
                }
            }
            
            return { result: current === 'T', steps: steps };
        }

        function containsOperator(expr) {
            return /[¬¨‚àß‚à®‚Üí‚Üî‚äï]/.test(expr);
        }

        function evaluateNextOperation(expr) {
            // ‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£: ¬¨ ‚Üí ‚àß ‚Üí ‚à® ‚Üí ‚Üí ‚Üí ‚Üî ‚Üí ‚äï
            
            // NOT (¬¨) - ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î
            if (expr.includes('¬¨')) {
                return expr.replace(/¬¨([TF])/g, (match, p1) => {
                    return p1 === 'T' ? 'F' : 'T';
                });
            }
            
            // AND (‚àß)
            if (expr.includes('‚àß')) {
                return expr.replace(/([TF])\s*‚àß\s*([TF])/g, (match, p1, p2) => {
                    return (p1 === 'T' && p2 === 'T') ? 'T' : 'F';
                });
            }
            
            // OR (‚à®)
            if (expr.includes('‚à®')) {
                return expr.replace(/([TF])\s*‚à®\s*([TF])/g, (match, p1, p2) => {
                    return (p1 === 'T' || p2 === 'T') ? 'T' : 'F';
                });
            }
            
            // IMPLIES (‚Üí)
            if (expr.includes('‚Üí')) {
                return expr.replace(/([TF])\s*‚Üí\s*([TF])/g, (match, p1, p2) => {
                    return (p1 === 'F' || p2 === 'T') ? 'T' : 'F';
                });
            }
            
            // IFF (‚Üî)
            if (expr.includes('‚Üî')) {
                return expr.replace(/([TF])\s*‚Üî\s*([TF])/g, (match, p1, p2) => {
                    return (p1 === p2) ? 'T' : 'F';
                });
            }
            
            // XOR (‚äï)
            if (expr.includes('‚äï')) {
                return expr.replace(/([TF])\s*‚äï\s*([TF])/g, (match, p1, p2) => {
                    return (p1 !== p2) ? 'T' : 'F';
                });
            }
            
            return expr;
        }

        function evaluateSimpleExpression(expr) {
            let current = expr;
            let iteration = 0;
            
            while (containsOperator(current) && iteration < 20) {
                iteration++;
                const oldCurrent = current;
                current = evaluateNextOperation(current);
                if (current === oldCurrent) break;
            }
            
            return current === 'T';
        }

        function generateTruthTable() {
            if (!currentExpression) {
                document.getElementById('tableHeader').innerHTML = '';
                document.getElementById('tableBody').innerHTML = '';
                return;
            }

            const variables = extractVariables(currentExpression);
            if (variables.length === 0) {
                document.getElementById('tableHeader').innerHTML = '<th>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÉ‡∏ô‡∏™‡∏π‡∏ï‡∏£</th>';
                document.getElementById('tableBody').innerHTML = '';
                return;
            }

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏±‡∏ß‡∏ï‡∏≤‡∏£‡∏≤‡∏á
            const header = document.getElementById('tableHeader');
            header.innerHTML = '';
            
            // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏´‡∏±‡∏ß‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£
            variables.forEach(variable => {
                const th = document.createElement('th');
                th.textContent = variable;
                header.appendChild(th);
            });
            
            // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏´‡∏±‡∏ß‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô
            const stepTh = document.createElement('th');
            stepTh.textContent = '‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì';
            stepTh.style.backgroundColor = '#8e44ad';
            header.appendChild(stepTh);
            
            // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏´‡∏±‡∏ß‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
            const resultTh = document.createElement('th');
            resultTh.textContent = currentExpression;
            resultTh.style.backgroundColor = '#2c3e50';
            header.appendChild(resultTh);

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏ï‡∏≤‡∏£‡∏≤‡∏á
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            const numRows = Math.pow(2, variables.length);
            
            for (let i = 0; i < numRows; i++) {
                const row = document.createElement('tr');
                const values = {};
                
                // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏£‡∏¥‡∏á‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£
                for (let j = 0; j < variables.length; j++) {
                    const value = Boolean(i & (1 << (variables.length - 1 - j)));
                    values[variables[j]] = value;
                    
                    const td = document.createElement('td');
                    td.textContent = value ? 'T' : 'F';
                    td.className = value ? 'true' : 'false';
                    row.appendChild(td);
                }
                
                // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô
                try {
                    const evaluation = evaluateStepByStep(currentExpression, values);
                    
                    // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô
                    const stepTd = document.createElement('td');
                    stepTd.className = 'step-column';
                    stepTd.innerHTML = evaluation.steps.join('<br>');
                    row.appendChild(stepTd);
                    
                    // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
                    const resultTd = document.createElement('td');
                    resultTd.textContent = evaluation.result ? 'T' : 'F';
                    resultTd.className = evaluation.result ? 'true' : 'false';
                    resultTd.style.fontWeight = 'bold';
                    resultTd.style.backgroundColor = '#e8f4f8';
                    row.appendChild(resultTd);
                    
                } catch (error) {
                    const stepTd = document.createElement('td');
                    stepTd.textContent = 'Error';
                    stepTd.className = 'error';
                    row.appendChild(stepTd);
                    
                    const resultTd = document.createElement('td');
                    resultTd.textContent = 'Error';
                    resultTd.className = 'error';
                    row.appendChild(resultTd);
                }
                
                tbody.appendChild(row);
            }
        }

        updateDisplay();
    </script>
